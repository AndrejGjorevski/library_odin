<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <input type="button" id="addBook" value="Add Book">
    </header>

    <div id="input-container">
        <dialog id="dialog">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title">

                <label for="author">Author</label>
                <input type="text" id="author">

                <label for="pageCount">Page Count</label>
                <input type="number" id="pageCount">

                <div>
                    <label id="read">Read?</label>
                    <label for="read-true">True</label>
                    <input type="radio" name="isRead" id="read-true" value="true">
                    <label for="read-false">False</label>
                    <input type="radio" name="isRead" id="read-false" value="false">
                </div>


                <button value="submit" id="btn">Add</button>
                <input type="button" id="close-btn" value="Close">
            </form>
        </dialog>
    </div>
    <div id="container">

    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
